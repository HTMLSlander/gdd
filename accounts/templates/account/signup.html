{% extends 'core/base.html' %} {% load static %} {% block content %}
<body>
  <!-- Signup Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-left">
        <img
          src="{% static 'images/icon.jpg' %}"
          alt="Placeholder Image"
          style="width: 500px;"
          class="placeholder-image"
        />
      </div>
      <div class="auth-right">
        <div class="auth-form-container">
          <h2>Create a Get Daily Drink Account</h2>
          <form method="post" class="auth-form">
            {% csrf_token %}
            
            <select name="gender" id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
            <input type="number" name="age" id="age" min="1" max="120" placeholder="you Age">
            <br><br>
            <input type="number" name="weight" id="weight" min="1" max="300" placeholder="Weight (kg)">
            <br><br>
            <div class="form-group">
              <input
                name="username"
                type="text"
                id="username"
                placeholder="username"
                required
              />
            </div>
            <div class="form-group">
              {{ form.email }}
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password1"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password2"
                id="confirm-password"
                placeholder="Confirm password"
                required
              />
            </div>
            <button
              type="submit"
              class="cta-btn"
              style="width: 100%; margin-top: 20px"
            >
              Sign up
            </button>
         </form>
            <div class="auth-divider">
              <span>Or</span>
            </div>
            {% load socialaccount %}

            <div class="social-auth">
              <button type="button" class="google-auth">
                <a
                  href="{% provider_login_url 'google' %}"
                  style="color: white"
                  class="google-auth"
                >
                  <i class="fab fa-google"></i>
                  Continue with Google
                </a>
              </button>
              <button type="button" class="apple-auth">
                <i class="fab fa-apple"></i>
                Continue with Apple
              </button>
            </div>
            <div class="auth-links">
              <p>No account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
      </div>
    </div>
  </section>

</body>
{% endblock content %}
