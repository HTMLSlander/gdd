{% extends 'core/base.html' %}

{% load static %}

{% block content %}

<body>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-left">
                <img src="{% static 'images/image.png' %}" alt="Placeholder Image" class="placeholder-image">
            </div>
            <div class="auth-right">
                <div class="auth-form-container">
                    <h2>Sign in With Get Daily Drink</h2>
                    <form method="post" class="auth-form" id="login-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <input type="text" name="login" id="email" placeholder="Email or username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="cta-btn" style="width: 100%; margin-top: 20px;">Sign In</button>
                        
                        <div class="auth-divider">
                            <span>Or</span>
                        </div>
                        {% load socialaccount %}
                        
                        <div class="social-auth">
                            <button type="button" class="google-auth">
                            <a href="{% provider_login_url 'google' %}" style="color: white;" class="google-auth">
                                <i class="fab fa-google"></i>
                                Login with Google
                            </a>
                            </button>
                            <button type="button" class="apple-auth">
                                <i class="fab fa-apple"></i>
                                Continue with Apple
                            </button>
                        </div>
                        
                        <div class="auth-links">
                            <p>No account? <a href="signup.html">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 Daily Drink Tracker. Made with <i class="fas fa-heart"></i> by <a href="https://naranbhusal02.me" style="text-decoration: none; color: aliceblue;">Narayan Bhusal</a>.</p>
                <p style="margin-top: 10px; font-size: 12px;">
                    <a href="#" style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">Privacy</a>
                    <a href="#" style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">Terms</a>
                    <a href="#" style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">Cookies</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
</body>
{% endblock content %}
