{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<br><br><br><br>
<div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile-info">
        <div class="profile-picture">
            <img src="{% if user.profile.picture %}{{ user.profile.picture.url }}{% else %}{% static 'images/avatar.jpg' %}{% endif %}" alt="Profile Picture">
        </div>
        <div class="user-details">
            <h2>{{ user.username }}</h2>
            <p><span>Email:</span> {{ user.email }}</p>
            <p><span>Joined:</span> {{ user.date_joined|date:"F j, Y" }}</p>
            <p><span>Daily Water Goal:</span> {{ dailygoal }} L</p>
        </div>
        <br>
    </div>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            {{ update_form.as_p }}
            <button type="submit" class="edit-btn">Update Profile</button>
        </form>
    </div>
</div>

<style>
.profile-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background-color: #121212;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    color: #e0e0e0;
}

h1 {
    text-align: center;
    color: #f44336;
    font-family: 'Inter', sans-serif;
    margin-bottom: 30px;
    font-weight: 600;
}

.profile-info {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 30px;
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 20px;
    gap: 20px;
}

@media (max-width: 992px) {
    .profile-info {
        flex-direction: column;
    }
}

.profile-picture {
    flex: 1;
    min-width: 150px;
    text-align: center;
}

.profile-picture img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #f44336;
    box-shadow: 0 0 10px rgba(244, 67, 54, 0.4);
}

.user-details {
    flex: 1;
    min-width: 250px;
}

.user-details h2 {
    color: #f44336;
    font-weight: 600;
    margin-bottom: 15px;
    font-size: 1.8rem;
}

.user-details p {
    margin: 10px 0;
    color: #bdbdbd;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    display: flex;
    align-items: center;
}

.user-details p span {
    min-width: 130px;
    font-weight: 500;
    color: #f5f5f5;
}

.form-container {
    flex: 1.5;
    min-width: 250px;
    background-color: #252525;
    padding: 20px;
    border-radius: 8px;
}

form p {
    margin-bottom: 15px;
}

form p label {
    display: block;
    margin-bottom: 5px;
    color: #e0e0e0;
    font-weight: 500;
}

form input, form select, form textarea {
    width: 100%;
    padding: 10px 12px;
    background-color: #333333;
    border: 1px solid #444444;
    border-radius: 4px;
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
    transition: border-color 0.3s, box-shadow 0.3s;
}

form input:focus, form select:focus, form textarea:focus {
    outline: none;
    border-color: #f44336;
    box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.2);
}

form input::-webkit-input-placeholder {
    color: #888888;
}

form p .helptext {
    display: block;
    font-size: 0.8rem;
    color: #888888;
    margin-top: 5px;
}

.edit-btn {
    display: inline-block;
    width: 100%;
    padding: 12px 30px;
    background-color: #f44336;
    color: #ffffff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 8px rgba(244, 67, 54, 0.4);
    cursor: pointer;
    margin-top: 10px;
}

.edit-btn:hover {
    background-color: #d32f2f;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(244, 67, 54, 0.6);
}

/* Django form error styling */
.errorlist {
    color: #ff6b6b;
    list-style: none;
    padding-left: 0;
    margin-top: 5px;
    font-size: 0.9rem;
}

/* Required field indicator */
.required label:after {
    content: " *";
    color: #f44336;
}
</style>
{% endblock content %}
