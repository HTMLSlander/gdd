<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Drink Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://iili.io/3FO8EQt.png" alt="Daily Drink Logo" class="logo-image" style="border-radius: 30px;">
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="#" class="active">Rankup</a>
                <a href="index.html#video-section" class="active">Tutorial</a>
                <a href="index.html#footer-container" class="active">Contact</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn active">Login</a>
                <a href="signup.html" class="get-started-btn">Get Started</a>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="#">Rankup</a>
        <a href="index.html#video-section">Tutorial</a>
        <a href="index.html#footer-container">Contact</a>
        <a href="login.html" class="active">Login</a>
        <a href="signup.html" class="cta-btn">Get Started</a>
    </div>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-left">
                <img src="/Frontend/Images/Screenshot 2025-03-07 095030.png" alt="Placeholder Image" class="placeholder-image">
            </div>
            <div class="auth-right">
                <div class="auth-form-container">
                    <h2>Sign in With Get Daily Drink</h2>
                    <form class="auth-form" id="login-form">
                        <div class="form-group">
                            <input type="text" id="email" placeholder="Email or username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="cta-btn" style="width: 100%; margin-top: 20px;">Sign In</button>
                        
                        <div class="auth-divider">
                            <span>Or</span>
                        </div>
                        
                        <div class="social-auth">
                            <button type="button" class="google-auth">
                                <i class="fab fa-google"></i>
                                Continue with Google
                            </button>
                            <button type="button" class="apple-auth">
                                <i class="fab fa-apple"></i>
                                Continue with Apple
                            </button>
                        </div>
                        
                        <div class="auth-links">
                            <p>No account? <a href="signup.html">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 Daily Drink Tracker. Made with <i class="fas fa-heart"></i> by <a href="https://naranbhusal02.me" style="text-decoration: none; color: aliceblue;">Narayan Bhusal</a>.</p>
                <p style="margin-top: 10px; font-size: 12px;">
                    <a href="#" style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">Privacy</a>
                    <a href="#" style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">Terms</a>
                    <a href="#" style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">Cookies</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
