    <!-- Dynamic Background -->
    <div class="background">
      <div class="torus-container">
        <canvas id="torus-canvas"></canvas>
      </div>

      <div class="shapes-container">
        <!-- Circles -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>

        <!-- Rectangles -->
        <div class="rectangle rectangle-1"></div>
        <div class="rectangle rectangle-2"></div>
      </div>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <input type="checkbox" id="theme-toggle-checkbox" />
      <label for="theme-toggle-checkbox" class="theme-toggle-label">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="toggle-ball"></div>
      </label>
    </div>
    
    <!-- Login Section -->
    <section class="auth-section">
      <div class="auth-container">
        <!-- <div class="auth-left">
          <img
            src="/Images/background.jpg"
            alt="Placeholder Image"
            class="placeholder-image"
          />
        </div> -->

        <h2>Create a <span>Get Daily Drink</span> Account</h2>
        <form class="auth-form" id="signup-form">
          <div class="form-group">
            <input
              type="text"
              id="email"
              placeholder="Email or username"
              required
            />
          </div>
          <div class="form-group">
            <div class="verification-group">
              <input
                type="text"
                id="verification"
                placeholder="Verification code"
                required
              />
              <button type="button" class="send-btn">Send</button>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm password"
              required
            />
          </div>
          <button
            type="submit"
            class="cta-btn"
            style="width: 100%; margin-top: 20px"
          >
            Sign Up
          </button>

          <div class="auth-divider">
            <span>Or</span>
          </div>

          <div class="social-auth">
            <button type="button" class="google-auth">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button type="button" class="apple-auth">
              <i class="fab fa-apple"></i>
              Continue with Apple
            </button>
          </div>
          <div class="auth-links">
            <p>
              Already with an account?
              <a href="login.html" aria-label="Click here to log in"
                >Click here</a
              >
            </p>
          </div>
        </form>
      </div>
    </section>
